<div class="p-3">
    <div class="card">
        <div class="card-body">
            <h3>New produit component</h3>
            {{productform.value | json}}
            <form [formGroup]="productform" (ngSubmit)="saveProduct(productform.value)" >
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" >
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" formControlName="name" >
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price" formControlName="price">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" formControlName="quantity">
                </div>
                <div class="mb-3">
                    <label for="checked" class="form-label m-2">Checked</label>
                    <input type="checkbox" id="checked" name="checked" formControlName="checked">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
